<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS + CSS Clock</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>


    <div class="clock">
      <div class="clock-face">
        <div class="hand hour-hand"></div>
        <div class="hand min-hand"></div>
        <div class="hand second-hand"></div>
        <div class="center"></div>
      </div>
    </div>
    <footer></footer>
    
  <script>
    const sHand = document.querySelector('.second-hand');
    const mHand = document.querySelector('.min-hand');
    const hHand = document.querySelector('.hour-hand');
    const footer = document.querySelector('footer');

    function setTime() {
        const now = new Date();
        footer.innerHTML = `${now.toGMTString()}`;

        const seconds = now.getSeconds();
        const secondsDeg = ((seconds / 60) * 360 ) + 90;
        sHand.style.transform = `rotate(${secondsDeg}deg)`;

        const minute = now.getMinutes();
        const minuteDeg = ((minute / 60) * 360 ) + 90;
        mHand.style.transform = `rotate(${minuteDeg}deg)`;

        const hour = now.getHours();
        const hourDeg = ((hour / 12) * 360 ) + 90;
        hHand.style.transform = `rotate(${hourDeg}deg)`;

        
    }

    setInterval(setTime, 1000)


  </script>
</body>
</html>
